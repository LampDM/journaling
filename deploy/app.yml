apiVersion: apps/v1
kind: Deployment
metadata:
  name: journaling-deployment
  labels:
    app: journaling
spec:
  replicas: 1
  selector:
    matchLabels:
      app: journaling
  template:
    metadata:
      labels:
        app: journaling
    spec:
      containers:
        - name: journaling
          image: markoambrozic/journaling:1.0.1
          ports:
            - containerPort: 8080
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://postgres:5432/postgres
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: dbuser
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              value: postgres